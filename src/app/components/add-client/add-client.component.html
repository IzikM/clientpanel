<div class="row">
  <div class="col-md-6">
    <a routerlink="/" href="#" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left">
        Back To Dashboard
      </i>
    </a>
  </div>
  <div class="div col-md-2">
  </div>
</div>

<div class="card">
  <div class="card-header">
    Add Client
  </div>
  <div class="card-body">
    <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" [ngClass]="{'is-invalid':clientFirstName.errors?.required && clientFirstName.touched||clientFirstName.errors?.minlength && clientFirstName.touched}"
          [(ngModel)]="client.firstName" name="firstName" #clientFirstName="ngModel" minlength="2" required>
        <div *ngIf="clientFirstName.touched && clientFirstName.errors?.required" class="invalid-feedback">
          First Name is required
        </div>
        <div *ngIf="clientFirstName.touched && clientFirstName.errors?.minlength" class="invalid-feedback">
          Must be at least 2 characters
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" [ngClass]="{'is-invalid':clientLastName.errors?.required && clientLastName.touched||clientLastName.errors?.minlength && clientLastName.touched}"
          [(ngModel)]="client.lastName" name="lastName" #clientLastName="ngModel" minlength="2" required>
        <div *ngIf="clientLastName.errors?.required && clientLastName.touched" class="invalid-feedback">
          Last Name is required
        </div>
        <div *ngIf="clientLastName.errors?.minlength && clientLastName.touched" class="invalid-feedback">
          Must be at least 2 characters
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" [ngClass]="{'is-invalid':clientEmail.errors?.required && clientEmail.touched||clientEmail.errors?.pattern && clientEmail.touched}"
          [(ngModel)]="client.email" name="email" #clientEmail="ngModel" required pattern="^\w+([\.-]?\w+)*@([\.-]?\w+)*(\.\w{2,3})+$">
        <div *ngIf="clientEmail.errors?.required && clientEmail.touched" class="invalid-feedback">
          Email is required
        </div>
        <div *ngIf="clientEmail.errors?.pattern && clientEmail.touched" class="invalid-feedback">
          Email is invalid
        </div>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" [ngClass]="{'is-invalid':clientPhone.errors?.required && clientPhone.touched||clientPhone.errors?.minlength && clientPhone.touched}"
          [(ngModel)]="client.phone" name="phone" #clientPhone="ngModel" minlength="10" required>
        <div *ngIf="clientPhone.touched && clientPhone.errors?.required" class="invalid-feedback">
          Phone is required
        </div>
        <div *ngIf="clientPhone.touched && clientPhone.errors?.minlength" class="invalid-feedback">
          Phone is not a valid number
        </div>
      </div>
      <div class="form-group">
        <label for="balance">Balance</label>
        <input type="text" class="form-control" [(ngModel)]="client.balance" name="balance" #clientBalance="ngModel" [disabled]="disableBalanceOnAdd">
      </div>
      <input type="submit" value="Submit" class="btn btn-primary btn-block">
    </form>
  </div>
</div>
